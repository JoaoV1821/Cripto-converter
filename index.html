<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Currency</title>
</head>
<body>
    <header class="Cabecalho">
        <h1><strong><a href="#">Cripto Currency</a></strong></h1>
        <nav class="Cabecalho-nav">
            <p class="p-nav-cab"><strong><a class="link-nav" href="#">Home</a></strong></p>
            <p class="p-nav-cab"><strong><a class= "link-nav" href="#">Contato</a></strong></p>
            <p class="p-nav-cab"><strong><a class="link-nav" href="#">Sobre</a></strong></p>
        </nav>
    </header>
    <main>
        <div class="container">
            <fieldset>
                <form action="#">
                    <div class="valor">
                        <label for="valor">Valor</label>
                        <input type="number" min="1" step="any">
                    </div>
                    <div class="converter">
                        <label for="Converter-de">Converter de</label>
                        <select name="converter-de">
                    </div>
                        <option value="BTC">Bitcoin (BTC)</option>
                        <option value="ETH">Ethereum (ETH)</option>
                        <option value="USDT">Tether (USDT)</option>
                        <option value="BNB">BNB (BNB)</option>
                        <option value="USDT">USD Coin (USDT)</option>
                        <option value="ADA">Cardano (ADA)</option>
                        <option value="SOL">Solana (SOL)</option>
                        <option value="XRP">XRP (XRP)</option>
                        <option value="LUNA">Terra (LUNA)</option>
                        <option value="DOT">Polkadot (DOT)</option>
                    </select>

                    <div class="para">
                        <label for="Para">Para</label>
                        <select name="Para">
                    </div>
                        <option value="BTC">Bitcoin (BTC)</option>
                        <option value="ETH">Ethereum (ETH)</option>
                        <option value="USDT">Tether (USDT)</option>
                        <option value="BNB">BNB (BNB)</option>
                        <option value="USDT">USD Coin (USDT)</option>
                        <option value="ADA">Cardano (ADA)</option>
                        <option value="SOL">Solana (SOL)</option>
                        <option value="XRP">XRP (XRP)</option>
                        <option value="LUNA">Terra (LUNA)</option>
                        <option value="DOT">Polkadot (DOT)</option>
                    </select>
                  
                </form>
            </fieldset>
        </div>
    </main>
</body>
</html>
